<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Ingredients</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.boleks.spg5recipeapp.domain.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="java.util.Set<com.boleks.spg5recipeapp.commands.IngredientCommand>"*/-->
<div class="container-fluid">

    <div class="row justify-content-center pt-3">

        <div class="col-8">
            <div class="card">
                <div class="card-header bg-primary text-center text-white">
                    <h2>Ingredients</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>Description</th>
                                <th>Opsirnije</th>
                                <th>Izmeni</th>
                                <th>Obrisi</th>
                            </tr>
                            </thead>
                            <tr th:each="ingredient  : ${recipe.ingredients}">
                                <td th:text="${ingredient.id}">123</td>
                                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">
                                    Opis
                                </td>
                                <td><a href="#"
                                       th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">
                                    Opsirnije</a></td>
                                <td><a href="#"
                                       th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">
                                    Izmeni</a></td>
                                <td><a href="#"
                                       th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">
                                    Obrisi</a></td>
                            </tr>

                            <tr th:remove="all">
                                <td>123</td>
                                <td>Opis</td>
                                <td><a href="#"> Opsirnije</a></td>
                                <td><a href="#"> Izmeni</a></td>
                                <td><a href="#"> Obrisi</a></td>
                            </tr>
                            <tr th:remove="all">
                                <td>123</td>
                                <td>Opis</td>
                                <td><a href="#"> Opsirnije</a></td>
                                <td><a href="#"> Izmeni</a></td>
                                <td><a href="#"> Obrisi</a></td>
                            </tr>

                        </table>
                    </div>

                </div>
            </div>


        </div>


    </div>

</div>

</body>
</html>
