<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create recipe</title>


    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.boleks.spg5recipeapp.domain.Recipe"*/-->
<div class="container-fluid">
    <div class="row pt-3">
        <div class="col-8 offset-2">
            <form th:object="${recipe}" th:action="@{/recipe/}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p>Please Correct Errors Below</p>
                </div>

                <input type="hidden" th:field="*{id}"/>
                <div class="card">
                    <div class="card-header bg-primary text-center text-white">
                        <h1 class="card-title">Edit Recipe Information</h1>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-3 form-group" th:class="${#fields.hasErrors('description')}
                            ? 'col-3 form-group is-invalid' : 'col-3 form-group is-valid'">
                                <label>Recipe Description:</label>
                                <input type="text" class="form-control" th:field="*{description}"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 form-group">
                                <label>Categories:</label>
                            </div>
                            <div class="col-9 form-group">
                                <div class="radio">
                                    <label>
                                        <input type="checkbox" value=""/>
                                        Cat 1
                                    </label>
                                </div>
                                <div class="radio" th:remove="all">
                                    <label>
                                        <input type="checkbox" value=""/>
                                        Cat 2
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 form-group" th:class="${#fields.hasErrors('prepTime')}
                                ? 'col-4 form-group is-invalid' : 'col-4 form-group is-valid'">
                                <label>Prep Time:</label>
                                <input type="text" class="form-control" th:field="*{prepTime}"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('prepTime')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('prepTime')}" th:text="${err}"/>
                                    </ul>
                                </div>

                            </div>
                            <div class="col-4 form-group" th:class="${#fields.hasErrors('cookTime')}
                                ? 'col-4 form-group is-invalid' : 'col-4 form-group is-valid'">
                                <label>Cooktime:</label>
                                <input type="text" class="form-control" th:field="*{cookTime}"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('cookTime')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('cookTime')}" th:text="${err}"/>
                                    </ul>
                                </div>
                            </div>

                            <div class="col-4 form-group">
                                <label>Difficulty:</label>
                                <select class="form-control" th:field="*{difficulty}">-->
                                    <!--/*@thymesVar id="difficultyValue" type="com.boleks.spg5recipeapp.domain.Difficulty"*/-->

                                    <option th:each="difficultyValue : ${T(com.boleks.spg5recipeapp.domain.Difficulty).values()}"
                                            th:value="${difficultyValue.name()}"
                                            th:text="${difficultyValue.name()}">Easy
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 form-group" th:class="${#fields.hasErrors('servings')}
                                ? 'col-4 form-group is-invalid' : 'col-4 form-group is-valid'">
                                <label>Servings:</label>
                                <input type="text" class="form-control" th:field="*{servings}"
                                       th:errorclass="is-invalid"/>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('servings')}">
                                    <ul>
                                        <li th:each="err : ${#fields.errors('servings')}" th:text="${err}"/>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-4 form-group">
                                <label>Source:</label>
                                <input type="text" class="form-control" th:field="*{source}"/>
                            </div>
                            <div class="col-4 form-group" th:class="${#fields.hasErrors('url')}
                                ? 'col-4 form-group is-invalid' : 'col-4 form-group is-valid'">
                                <label>URL:</label>
                                <input type="text" class="form-control" th:field="*{url}" th:errorclass="is-invalid"/>
                                <span class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
                                        <ul>
                                            <li th:each="err : ${#fields.errors('url')}" th:text="${err}"/>
                                        </ul>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="row">
                            <div class="col-11">
                                <h3 class="card-title">Ingredients</h3>
                            </div>
                            <div class="col-1">
                                <a class="btn btn-warning" href="#"
                                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">Izmeni</a>
                            </div>
                        </div>

                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">
                                <ul>
                                    <li th:remove="all">1 Cup of milk</li>
                                    <li th:remove="all">1 Teaspoon of chocolate</li>
                                    <li th:each="ingredient : ${recipe.ingredients}"
                                        th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.uom.getDescription() +
                                        ' - ' + ingredient.getDescription())}">1 Teaspoon of Sugar
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Directions</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{directions}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Notes</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 form-group">
                                <textarea class="form-control" rows="3" th:field="*{notes.recipeNotes}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-1 pb-5">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-danger btn-lg btn-block">Submit</button>
                    </div>

                </div>

            </form>
        </div>


    </div>

</div>

</body>
</html>
