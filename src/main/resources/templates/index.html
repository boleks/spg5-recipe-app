<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Web App - Spring 5</title>
</head>
<body>
<h1>Recipes</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">id</td>
        <td th:text="${recipe.description}">Opis</td>
    </tr>
</table>

</body>
</html>
